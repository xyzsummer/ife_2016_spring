<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task </title>
</head>

<style>
    #wrap span{
        display: inline-block;
        background-color: red;
        margin: 0 10px;
        width:20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        color: white;
    }
</style>

<body>
<input type="text" placeholder="请输入数字" id="number">
<button id="btn1">左侧入</button>
<button id="btn2">右侧入</button>
&nbsp
<button id="btn3">左侧出</button>
<button id="btn4">右侧出</button>
<div id="wrap">

</div>
</body>
<script>
    var EventUtil = {
      addHandler : function(element,type,handler){
          if(element.addEventListener) {
              element.addEventListener(type,handler,false);
          }else if(element.attachEvent) {
              element.attachEvent("on"+type,handler);
          }else{
              element["on"+type] = handler;
          }
      }
    };
    var data=[];
    var wrap = document.getElementById("wrap");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var number = document.getElementById("number");


    /*
    * 渲染输出结果
     */
    function renderdiv(){
        wrap.innerHTML = null;
        for(var i= 0, len=data.length; i < len; i++) {
            var span = document.createElement("span");
            span.innerHTML = data[i];
            wrap.appendChild(span);
        }
    }


    function init() {
        /*为四个按钮添加事件处理程序*/
        EventUtil.addHandler(btn1,"click",function() {
            var number = document.getElementById("number").value;
            if(!(/^[0-9]*$/g.test(number))) {
                alert("请输入数字");
                return;
            }
            data.unshift(number);
            console.log(data);
            renderdiv();
        });

        EventUtil.addHandler(btn2,"click",function() {
            var number = document.getElementById("number").value;
            if(!(/^[0-9]*$/g.test(number))) {
                alert("请输入数字");
                return;
            }
            data.push(number);
            console.log(data);
            renderdiv();
        });
        EventUtil.addHandler(btn3,"click",function() {
            if(data.length != 0) {
                data.shift();
                console.log(data);
                renderdiv();
            }

        });
        EventUtil.addHandler(btn4,"click",function() {
            if(data.length != 0){
                data.pop();
                console.log(data);
                renderdiv();
            }
        });
    }
    init();

</script>
</html>
